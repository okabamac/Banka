<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Enriqueta|Ruluko|Josefin+Slab|' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='shortcut icon' type='image/x-icon' href='../images/logo.ico' />
    <link rel='stylesheet' href='../styles/main.css'>
    <link rel='stylesheet' href='../styles/menu.css'>
    <link rel='stylesheet' href='../styles/content.css'>
    <link rel='stylesheet' href='../styles/responsiveness.css'>
    <title>Banka</title>
</head>

<body>
    <div class='mainContainer'>
        <div class='hero pageHero'>
            <img src='../images/logo.svg' class='logo' alt='logo'>
            <h2>Banka</h2>

            <div class='hamburger-icon'>
                <div class='btn-line line-1'></div>
                <div class='btn-line line-2'></div>
                <div class='btn-line line-3'></div>
            </div>


            <div class='rightHeroItems'>
                <span>Staff ID-123456</span>
                <span><a><i class='material-icons'>
                            notification_important
                        </i></a></span>
                <span><a href='../index.html'>Logout</a></span>
            </div>
        </div>

        <div id='sideMenu' class='sideMenu'>
            <div class='userName'>
                <h4>Saffy Martins</h4>
                <div class='small-vp-info'>
                    <span>Staff ID-123456</span>
                    <span><a><i class='material-icons'>
                                notification_important
                            </i></a></span>
                    <span><a href="../index.html">Logout</a></span>
                </div>
            </div>
            <div class='menuItems' id='menuItemsStaff'>
                <ul>
                    <li><a href='./staff-all-customers.html'>All Customers</a></li>
                    <li class='active'><a href='./credit-debit.html'>Credit/Debit</a></li>
                    <li><a href='./manage-user-staff.html'>Manage User</a></li>
                    <li><a href='./staff-profile.html'>My Profile</a></li>
                </ul>
            </div>

        </div>

        <div class='content'>
            <div id='mainContent'>
                <div class='contentHead'>
                    <div id='notification'>
                        <h3>Credit/Debit Account</h3>
                    </div>

                    <div class='search-contain'>
                        <form action='#'>
                            <input type='search' placeholder="Account Number">
                            <i class='material-icons'>
                                search
                            </i>
                        </form>
                    </div>

                </div>
                <div class='contentBody'>
                    <div class='customerCreditDebit'>
                        <div class='creditDebitForm'>
                            <div class='cardHead'>
                                <i class='material-icons'>
                                    credit_card
                                </i>
                            </div>
                            <form action=''>
                                <div class='field'>
                                    <input type='text' name='Account Number' required>
                                    <label for='Account Number'>Account Number</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Account Name' required>
                                    <label for='Account Name'>Account Name</label>
                                </div>
                                 <div class='field'>
                                     <select name="Transaction Type" required>
                                         <option value=""></option>
                                         <option value="credit">Credit</option>
                                         <option value="debit">Debit</option>
                                     </select>
                                     <label for='Transaction Type'>Transaction Type</label>
                                 </div>
                                 <div class='field'>
                                     <select name="Account Type" required>
                                         <option value=""></option>
                                         <option value="savings">Savings</option>
                                         <option value="current">Current</option>
                                     </select>
                                     <label for='Account Type'>Account Type</label>
                                 </div>
                                <div class='field'>
                                    <input type='text' name='Amount' required>
                                    <label for='Amount'>Amount</label>
                                </div>
                                <div class='formBtn'>
                                    <button type='submit'>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>











    </div>
    <script src='../js/pagesFunc.js'></script>
</body>

</html>
