<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Enriqueta|Ruluko|Josefin+Slab|' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='shortcut icon' type='image/x-icon' href='../images/logo.ico' />
    <link rel='stylesheet' href='../styles/main.css'>
    <link rel='stylesheet' href='../styles/menu.css'>
    <link rel='stylesheet' href='../styles/content.css'>
    <link rel='stylesheet' href='../styles/responsiveness.css'>
    <title>Banka</title>
</head>

<body>
    <div class='mainContainer'>
        <div class='hero pageHero'>
            <img src='../images/logo.svg' class='logo' alt='logo'>
            <h2>Banka</h2>

            <div class='hamburger-icon'>
                <div class='btn-line line-1'></div>
                <div class='btn-line line-2'></div>
                <div class='btn-line line-3'></div>
            </div>


            <div class='rightHeroItems'>
                <span>AdminID</span>
                <span><a><i class='material-icons'>
                            notification_important
                        </i></a></span>
                <span><a href="../index.html">Logout</a></span>
            </div>
        </div>

        <div id='sideMenu' class='sideMenu'>
            <div class='userName'>
                <h4>Amin Hakeem</h4>
                <div class='small-vp-info'>
                    <span>AdminID</span>
                    <span><a><i class='material-icons'>
                                notification_important
                            </i></a></span>
                    <span><a href='../index.html'>Logout</a></span>
                </div>
            </div>
            <div class='menuItems' id='menuItemsAdmin'>
                <ul>
                    <li><a href='./admin-all-customers.html'>All Customers</a></li>
                    <li><a href='./manage-user.html'>Manage User</a></li>
                    <li class='active'><a href='./add-user.html'>Add User</a></li>
                    <li><a href='./admin-profile.html'>My Profile</a></li>
                </ul>
            </div>

        </div>

        <div class='content'>
            <div id='mainContent'>
                <div class='contentHead'>
                    <div id='notification'>
                        <h4>Add User</h4>
                    </div>

                </div>
                <div class='contentBody'>
                    <div class='customerCreateAccount'>
                        <div class='createAccountForm adminAdd'>
                            <form action='#'>
                                <div class='field'>
                                    <input type='text' name='Firstname' required>
                                    <label for='Firstname'>First Name</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Lastname' required>
                                    <label for='Lastname'>Last Name</label>
                                </div>
                                <div class='field'>
                                    <select name="isAdmin" required>
                                        <option value=""></option>
                                        <option value="true">Administrator</option>
                                        <option value="false">Staff</option>
                                    </select>
                                    <label for='isAdmin'>Type</label>
                                </div>
                                <div class='field'>
                                    <input type='email' name='username' required>
                                    <label for='username'>Email</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Phone' required>
                                    <label for='Phone'>Phone</label>
                                </div>
                                <div class='formBtn'>
                                    <button type='submit'>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>









        

    </div>
    <script src='../js/pagesFunc.js'></script>
</body>

</html>
